<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK PAPER SCISSORS LIZARD SPOKE</title>
    <link rel="shortcut icon" type="image/png" href="/images/logo-bonus.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="Game">
      <div class="header-game_logo">
        <div class="the-header">
          <div class="logo">
            <img src="/images/logo-bonus.svg" alt="rock paper scissors" />
          </div>
          <div class="score">
            <p class="score-text">SCORE</p>
            <span class="the-score"> 12 </span>
          </div>
        </div>
      </div>
      <div class="rock-paper-scissors">
        <img src="/images/bg-pentagon.svg" alt="" />
        <div class="Scissors thegamebutton">
          <button class="game_btn" id="scissors">
            <img src="/images/icon-scissors.svg" alt="paper" />
          </button>
        </div>
        <div class="paper thegamebutton">
          <button class="game_btn" id="paper">
            <img src="/images/icon-paper.svg" alt="paper" />
          </button>
        </div>
        <div class="rock thegamebutton">
          <button class="game_btn" id="rock">
            <img src="/images/icon-rock.svg" alt="paper" />
          </button>
        </div>
        <div class="lizard thegamebutton">
          <button class="game_btn" id="lizard">
            <img src="/images/icon-lizard.svg" alt="paper" />
          </button>
        </div>
        <div class="spock thegamebutton">
          <button class="game_btn" id="spock">
            <img src="/images/icon-spock.svg" alt="paper" />
          </button>
        </div>
      </div>

    
      <div class="the_rules">
        <section>
          <div class="rules_close">
            <h1>RULES</h1>
          </div>
          <div class="close">
            <img src="/images/icon-close.svg" alt="" />
          </div>
        </section>
        <div class="rules_img">
          <img src="./images/image-rules-bonus.svg" alt="" />
        </div>
      </div>
      <div class="overlay"></div>
      <div class="win-lose">
        <div class="you-picked">
          <h1>YOU PICKED</h1>
          <button class="game_btn user_picked">
            <img src="/images/icon-scissors.svg" alt="paper" />
          </button>
        </div>

        <div class="results">
          <h1 class="decides">YOU <span class="lose_or_win">LOSE</span></h1>
          <button>PLAY AGAIN</button>
        </div>

        <div class="house-picked">
          <h1>THE HOUSE PICKED</h1>

          <button class="game_btn computer_picked">
            <img src="/images/icon-spock.svg" alt="paper" />
          </button>
        </div>
       
  
      </div>
      <div class="RULES">
        <button class="rules_game">RULES</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
